<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Gmail LocalAI</title>
    <!-- Enlace a CSS de Bootstrap (jsDelivr) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Centrar el formulario verticalmente en la página */
        .fullscreen-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Ajustes adicionales al div de respuesta */
        #respuesta {
            min-height: 100px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<div class="fullscreen-container">
    <div class="col-md-6 col-lg-4 p-4 bg-white shadow rounded">
        <h2 class="text-center mb-4">Gmail AI</h2>

        <!-- Formulario con campo textarea -->
        <div class="mt-4">
            <h5>Admin</h5>
        </div>
        <form id="adminFormulario">
            <div class="mb-3">
                <label class="form-label" for="inputFrom">From:</label>
                <input class="form-control" id="inputFrom" placeholder="dd/mm/yyyy"></input>
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputUntil">To:</label>
                <input class="form-control" id="inputUntil" placeholder="dd/mm/yyyy"></input>
            </div>
            <!-- Botón estilizado con Bootstrap -->
            <button class="btn btn-primary btn-lg w-100 mt-3" onclick="importGmail()" type="button">Send</button>
        </form>
    </div>
</div>

<!-- JavaScript de Bootstrap (jsDelivr) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function importGmail() {
        const afterStr = document.getElementById('inputFrom').value;
        const beforeStr = document.getElementById('inputUntil').value;
        const response = await fetch(`/gmail/between/${afterStr}/${beforeStr}`)
        const content = await response.text()
        alert(content)
    }
</script>

</body>
</html>
